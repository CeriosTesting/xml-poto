name: Test Publish

on:
  workflow_dispatch:
  push:
    branches:
      - test-trusted-publishing

permissions:
  id-token: write
  contents: read

jobs:
  test-publish:
    name: Test npm publish with provenance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test publish (dry-run) with changeset
        run: npm run changeset:publish -- --dry-run
        env:
          CI: true
