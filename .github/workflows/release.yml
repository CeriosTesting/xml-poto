name: Release

on:
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  test:
    uses: ./.github/workflows/test.yml
  release:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm ci

      - name: Version packages and update lockfile
        run: |
          npx changeset version
          npm install

      - name: Build
        run: npm run build

      - name: Create Pull Request for version bump
        id: create-pr
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BRANCH="changeset-release/v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: version packages to v${VERSION}"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore: Release v${VERSION}" \
            --body "This PR bumps the version to v${VERSION} and updates the changelog. Merge this PR to publish to npm." \
            --base main \
            --head "$BRANCH"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PR merge
        run: |
          echo "‚è≥ Waiting for PR to be merged..."
          echo "Once the PR is merged, the package will be published automatically."
          echo "To publish manually, merge the PR and re-run this workflow."
          exit 0